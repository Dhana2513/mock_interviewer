dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/interview.png"
  min_sdk_android: 23
  web:
    generate: true
    image_path: "assets/icons/interview.png"
  windows:
    generate: true
    image_path: "assets/icons/interview.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/interview.png"